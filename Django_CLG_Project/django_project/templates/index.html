{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block body %}
<div class="container my-4">
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://source.unsplash.com/random/200×400/?map" class="d-block w-100" width="500" height="600" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/random/200×400/?bullet" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/random/200×400/?trek" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" role="button" href="#carouselExampleIndicators" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" role="button" href="#carouselExampleIndicators" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span  class="visually-hidden">Next</span>
  </a>
</div>
</div>

{% endblock body %}
